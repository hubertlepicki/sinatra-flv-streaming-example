<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="javascripts/flowplayer-3.0.6.min.js"></script>
	
	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
		
		<h1>Sinatra streaming FLV test</h1>
	
		
		<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
		<a  
			 href="http://localhost:4567/trailer_400p.flv"  
			 style="display:block;width:400px;height:300px"  
			 id="player"> 
		</a> 
	
		<!-- this will install flowplayer inside previous A- tag. -->
		<script>
			flowplayer("player", "flash/flowplayer-3.0.7.swf", {
    // configure clip to use "lighthttpd" plugin for providing video data 
    clip: { 
        url:'http://localhost:4567/trailer_400p.flv',  
        provider: 'lighttpd' ,
	// these two settings will make the first frame visible
	autoPlay: false,
    	autoBuffering: true
    }, 
     
    // streaming plugins are configured normally under plugins node 
    plugins: { 
        lighttpd: {  
            url: 'flash/flowplayer.pseudostreaming-3.1.1.swf'  
        } 
    } 
}
);
		</script>
	       <p>Place this demo on remote slow machine for best results ;)</p>

	</div>
	
	
</body></html>
